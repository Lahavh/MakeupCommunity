<div class="container">
    <div *ngIf="(activeUser$ | async)" class= "displayIfActive">
        <div class="col-12 mt-5">
            <section class="blog-heading">
                <div class="row">
                    <div class="col-12 mt-5">
                        <h1>Share your thoughts!</h1>
                        <p>this is the best makeup blog to share, review, and write about the latest makeup trends and products!</p>
                        <p><a class="btn btn-primary" routerLink="/add-post">Add New Post</a></p>
                    </div>
                </div>
            </section>
            <div *ngFor="let post of (allPosts$ | async)">
                <post [post]="post"></post>
            </div>
        </div>
    </div>

    <div *ngIf="!(activeUser$ | async)" class= "display-if-not-active col-12 mt-5">
        <h1>Oops... You've hit a dead end!</h1>

        <p>Please Sign In To View Posts</p>

        <img src="src/assets/dead_end_image.jpg" />
    </div> 
</div>
