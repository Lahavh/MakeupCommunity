<div class="modal" [ngClass]="{'modal-inactive': isActive}">
  <div class="modal-body">
    <h4>Are you sure you want to delete this post?</h4>
    <div class="modal-buttons">
      <button type="button" class="btn btn-success" (click)="onDeletePost()">Yes</button>
      <div class="space-between-buttons"></div>
      <Button type="button" class="btn btn-danger" (click)="onCancel()">No</Button>
    </div>
  </div>
</div>
