<div class="user-profile">
  <div class="wrapper">
    <div class="profile">
      <img
        src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
        class="thumbnail">
      <h3 class="name">{{(activeUser$ | async).name}}</h3>
      <p class="title">{{(activeUser$ | async).email}}</p>
      <br>
      <button type="button" class="btn" routerLink="/liked-posts">Liked Posts</button>
    </div>
  </div>

  <div class="my-posts mb-3">
    <div *ngFor="let post of (activeUser$ | async).myPosts">
      <post [post]="post"></post>
    </div>
  </div>
</div>
